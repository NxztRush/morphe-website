name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy with Wrangler
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # Production deployment (main branch → custom domain + pages.dev)
            wrangler pages deploy ./dist --project-name=morphe-website
          else
            # Preview deployment (non-main branches → branch.pages.dev only)
            wrangler pages deploy ./dist --project-name=morphe-website --branch=${{ github.ref_name }}
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
