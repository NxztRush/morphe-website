<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="error.404-title">404 - Page Not Found</title>
    <script src="/js/analytics.js"></script>
    <script>
        (function () {
            try {
                const theme = localStorage.getItem('morphe-theme');
                if (theme) {
                    document.documentElement.setAttribute('data-theme', theme);
                }
            } catch (e) {}
        })();
    </script>
    <style>
        :root {
            --primary-blue: #1E5AA8;
            --primary-teal: #00AFAE;
            --gradient-primary: linear-gradient(135deg, #1E5AA8 0%, #00AFAE 100%);

            --bg: #ffffff;
            --surface: #f4f4f5;
            --text-primary: #18181b;
            --text-secondary: #52525b;

            --spacing-md: 1rem;
            --spacing-xl: 2rem;
            --radius-lg: 0.75rem;

            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                         0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                         0 10px 10px -5px rgba(0, 0, 0, 0.04);

            --transition-base: 200ms ease;
        }

        [data-theme="dark"] {
            --bg: #0f1115;
            --surface: #18181b;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --bg: #0f1115;
                --surface: #18181b;
                --text-primary: #f4f4f5;
                --text-secondary: #a1a1aa;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: var(--spacing-xl);
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
        }

        p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            transition: transform var(--transition-base), box-shadow var(--transition-base);
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .footer {
            color: var(--text-secondary);
            padding-top: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p data-i18n="error.not-found">The page you're looking for can't be found</p>
    <a href="/" class="btn btn-primary" data-i18n="error.go-home">Go to Homepage</a>

    <footer class="footer">
        <details>
            <summary data-i18n="analytics.title">Analytics</summary>
            <span data-i18n="analytics.part1">This website uses </span>
            <a href="https://umami.is" target="_blank" rel="noopener noreferrer" class="inline-link" data-umami-event="Umami Link Click">
                <span>Umami</span></a>
            <span data-i18n="analytics.part2">and Google Analytics 4: No cookies, no advertising, no profiling, and no data is sold or shared.</span>
        </details>
    </footer>
</div>
<script src="/js/i18n.js"></script>
</body>
</html>
